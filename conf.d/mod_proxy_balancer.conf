    RewriteRule ^/api-smg/V1/public(.*)$ balancer://managmentapi/api-smg/V1/public$1 [P]
    RewriteRule ^/api-smg/V2.0/public(.*)$ balancer://managmentapi/api-smg/V2.0/public$1 [P]
